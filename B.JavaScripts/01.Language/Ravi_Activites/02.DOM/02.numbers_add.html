
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <label for="input1">Input-1</label>
        <input type="number" id="input1">

        <br><br>

        <label for="input2">Input-2</label>
        <input type="number" id="input2">

        <br><br>

        <button id="btn" onclick="result()">Enter</button>
    </form>

    <br><br>

    <div>
        <label for="output">Output</label>
        <input type="number" id="output">
    </div>


    <script>

        document.getElementById("btn").addEventListener("click", function(event)
        {
            event.preventDefault();
        })

        function result()
        {
            let number1 = document.getElementById("input1").value;
            let input1 = parseInt(number1)
            let number2 = document.getElementById("input2").value;
            let input2 = parseInt(number2)
            sum = input1 + input2
            document.getElementById("output").value = sum;
        }


    </script>

</body>
</html>
