<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Demo</title>
</head>
<body>

    <script>
        // Basic Syntax and Data Types

        // Single-line comment
        /*
            Multi-line comment
        */

        // Variables and Constants
        let variableExample = "I am a variable";
        const constantExample = 42;

        // Primitive Data Types
        let stringExample = "Hello, World!";
        let numberExample = 123;
        let booleanExample = true;

        // Operators and Expressions
        let additionResult = 10 + 5; // 15
        let subtractionResult = 20 - 8; // 12
        let multiplicationResult = 7 * 6; // 42
        let divisionResult = 50 / 2; // 25
        let modulusResult = 15 % 4; // 3 (remainder of division)

        let concatenationResult = "Hello" + " " + "World"; // "Hello World"
        let comparisonResult = 5 > 3; // true (greater than)
        let logicalResult = true && false; // false (logical AND)

        // Displaying Results
        console.log("Variable Example:", variableExample);
        console.log("Constant Example:", constantExample);

        console.log("\nPrimitive Data Types:");
        console.log("String Example:", stringExample);
        console.log("Number Example:", numberExample);
        console.log("Boolean Example:", booleanExample);

        console.log("\nOperators and Expressions:");
        console.log("Addition Result:", additionResult);
        console.log("Subtraction Result:", subtractionResult);
        console.log("Multiplication Result:", multiplicationResult);
        console.log("Division Result:", divisionResult);
        console.log("Modulus Result:", modulusResult);

        console.log("Concatenation Result:", concatenationResult);
        console.log("Comparison Result:", comparisonResult);
        console.log("Logical Result:", logicalResult);
    </script>

</body>
</html>
